plugins {
    id 'java'
}

repositories {
    jcenter()
}

sourceSets {
    slowTest {
        compileClasspath = main.output
        runtimeClasspath = main.output
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    runtime 'org.slf4j:slf4j-simple:1.7.25'
    slowTestImplementation 'junit:junit:4.12'
}
